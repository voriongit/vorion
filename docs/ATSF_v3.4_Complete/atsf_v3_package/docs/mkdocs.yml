site_name: ATSF Documentation
site_description: Agentic Trust Scoring Framework - Production-grade AI agent safety
site_author: AgentAnchor
site_url: https://docs.agentanchorai.com/atsf

repo_name: agentanchor/atsf
repo_url: https://github.com/agentanchor/atsf

theme:
  name: material
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.path
    - navigation.top
    - search.suggest
    - search.highlight
    - content.tabs.link
    - content.code.copy
    - content.code.annotate
  icon:
    repo: fontawesome/brands/github

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          options:
            show_source: true
            show_root_heading: true

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.details
  - admonition
  - tables
  - attr_list
  - md_in_html
  - toc:
      permalink: true

nav:
  - Home: index.md
  - Getting Started:
    - Installation: getting-started/installation.md
    - Quick Start: getting-started/quickstart.md
    - Configuration: getting-started/configuration.md
  - Core Concepts:
    - Trust Scoring: concepts/trust-scoring.md
    - Security Layers: concepts/security-layers.md
    - Cognitive Cube: concepts/cognitive-cube.md
    - Data Cube: concepts/data-cube.md
  - SDK Reference:
    - Python SDK: sdk/python.md
    - TypeScript SDK: sdk/typescript.md
    - REST API: sdk/rest-api.md
  - Integrations:
    - LangChain: integrations/langchain.md
    - CrewAI: integrations/crewai.md
    - AutoGPT: integrations/autogpt.md
  - Operations:
    - Deployment: operations/deployment.md
    - Monitoring: operations/monitoring.md
    - Persistence: operations/persistence.md
  - Security:
    - Layer Reference: security/layer-reference.md
    - Best Practices: security/best-practices.md
  - API Reference:
    - Python API: api/python-api.md
    - REST Endpoints: api/rest-endpoints.md
  - White Paper: white-paper.md
  - Changelog: changelog.md

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/agentanchor/atsf
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/AgentAnchor
    - icon: fontawesome/brands/discord
      link: https://discord.gg/atsf

