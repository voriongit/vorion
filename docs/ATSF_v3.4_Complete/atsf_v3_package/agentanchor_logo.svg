<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 140">
  <defs>
    <linearGradient id="anchorGrad2" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#48bb78"/>
      <stop offset="100%" style="stop-color:#2f855a"/>
    </linearGradient>
    <linearGradient id="shieldGrad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2c5282"/>
      <stop offset="100%" style="stop-color:#1a365d"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="500" height="140" fill="#0d1b2a" rx="10"/>
  
  <!-- Shield with anchor icon -->
  <g transform="translate(70, 70)">
    <!-- Shield -->
    <path d="M0 -50 L40 -35 L40 10 C40 35 20 55 0 65 C-20 55 -40 35 -40 10 L-40 -35 Z" 
          fill="url(#shieldGrad2)" stroke="#4299e1" stroke-width="2"/>
    
    <!-- Anchor inside shield -->
    <g transform="scale(0.5)">
      <circle cx="0" cy="-40" r="12" fill="none" stroke="url(#anchorGrad2)" stroke-width="6"/>
      <line x1="0" y1="-28" x2="0" y2="40" stroke="url(#anchorGrad2)" stroke-width="6" stroke-linecap="round"/>
      <line x1="-22" y1="0" x2="22" y2="0" stroke="url(#anchorGrad2)" stroke-width="6" stroke-linecap="round"/>
      <path d="M0 40 Q-30 40 -38 15" fill="none" stroke="url(#anchorGrad2)" stroke-width="6" stroke-linecap="round"/>
      <path d="M0 40 Q30 40 38 15" fill="none" stroke="url(#anchorGrad2)" stroke-width="6" stroke-linecap="round"/>
    </g>
    
    <!-- Trust nodes -->
    <circle cx="-50" cy="-20" r="4" fill="#4299e1" opacity="0.7"/>
    <circle cx="50" cy="-20" r="4" fill="#4299e1" opacity="0.7"/>
    <circle cx="-45" cy="30" r="3" fill="#63b3ed" opacity="0.5"/>
    <circle cx="45" cy="30" r="3" fill="#63b3ed" opacity="0.5"/>
  </g>
  
  <!-- Text: AgentAnchor -->
  <text x="140" y="60" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#e2e8f0">
    <tspan fill="#63b3ed">Agent</tspan><tspan fill="#48bb78">Anchor</tspan>
  </text>
  
  <!-- Tagline -->
  <text x="140" y="90" font-family="Arial, sans-serif" font-size="14" fill="#a0aec0">
    AI Trust, Risk &amp; Security Management
  </text>
  
  <!-- ATSF badge -->
  <g transform="translate(140, 110)">
    <rect x="0" y="0" width="60" height="20" rx="4" fill="#2c5282"/>
    <text x="30" y="14" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#48bb78" text-anchor="middle">ATSF</text>
  </g>
  
  <!-- Version badge -->
  <g transform="translate(210, 110)">
    <rect x="0" y="0" width="45" height="20" rx="4" fill="#1a365d" stroke="#4299e1" stroke-width="1"/>
    <text x="22" y="14" font-family="Arial, sans-serif" font-size="10" fill="#63b3ed" text-anchor="middle">v3.3</text>
  </g>
  
  <!-- 46 layers badge -->
  <g transform="translate(265, 110)">
    <rect x="0" y="0" width="70" height="20" rx="4" fill="#1a365d" stroke="#48bb78" stroke-width="1"/>
    <text x="35" y="14" font-family="Arial, sans-serif" font-size="10" fill="#48bb78" text-anchor="middle">46 Layers</text>
  </g>
</svg>
