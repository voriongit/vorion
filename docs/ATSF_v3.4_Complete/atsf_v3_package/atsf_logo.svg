<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400">
  <defs>
    <!-- Gradient for shield -->
    <linearGradient id="shieldGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a365d;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2c5282;stop-opacity:1" />
    </linearGradient>
    
    <!-- Gradient for anchor -->
    <linearGradient id="anchorGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#48bb78;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#38a169;stop-opacity:1" />
    </linearGradient>
    
    <!-- Glow effect -->
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Trust rings pattern -->
    <pattern id="trustPattern" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse">
      <circle cx="10" cy="10" r="1" fill="#4299e1" opacity="0.3"/>
    </pattern>
  </defs>
  
  <!-- Background circle -->
  <circle cx="200" cy="200" r="180" fill="#0d1b2a" />
  <circle cx="200" cy="200" r="175" fill="none" stroke="#2c5282" stroke-width="2" opacity="0.5"/>
  
  <!-- Shield shape -->
  <path d="M200 45 
           L320 90 
           L320 200 
           C320 280 260 340 200 370 
           C140 340 80 280 80 200 
           L80 90 Z" 
        fill="url(#shieldGrad)" 
        stroke="#4299e1" 
        stroke-width="3"
        filter="url(#glow)"/>
  
  <!-- Inner shield highlight -->
  <path d="M200 65 
           L300 105 
           L300 195 
           C300 260 250 310 200 335 
           C150 310 100 260 100 195 
           L100 105 Z" 
        fill="none" 
        stroke="#63b3ed" 
        stroke-width="1.5"
        opacity="0.6"/>
  
  <!-- Anchor symbol -->
  <g transform="translate(200, 210)" filter="url(#glow)">
    <!-- Anchor ring at top -->
    <circle cx="0" cy="-80" r="20" fill="none" stroke="url(#anchorGrad)" stroke-width="8"/>
    
    <!-- Anchor vertical shaft -->
    <line x1="0" y1="-60" x2="0" y2="60" stroke="url(#anchorGrad)" stroke-width="8" stroke-linecap="round"/>
    
    <!-- Anchor horizontal bar -->
    <line x1="-35" y1="-20" x2="35" y2="-20" stroke="url(#anchorGrad)" stroke-width="8" stroke-linecap="round"/>
    
    <!-- Anchor flukes (curved arms) -->
    <path d="M0 60 Q-50 60 -60 20" fill="none" stroke="url(#anchorGrad)" stroke-width="8" stroke-linecap="round"/>
    <path d="M0 60 Q50 60 60 20" fill="none" stroke="url(#anchorGrad)" stroke-width="8" stroke-linecap="round"/>
    
    <!-- Fluke tips -->
    <circle cx="-60" cy="20" r="6" fill="#48bb78"/>
    <circle cx="60" cy="20" r="6" fill="#48bb78"/>
  </g>
  
  <!-- Trust network nodes around shield -->
  <g opacity="0.8">
    <!-- Top nodes -->
    <circle cx="200" cy="30" r="6" fill="#4299e1"/>
    <circle cx="140" cy="50" r="4" fill="#63b3ed"/>
    <circle cx="260" cy="50" r="4" fill="#63b3ed"/>
    
    <!-- Side nodes -->
    <circle cx="70" cy="150" r="5" fill="#4299e1"/>
    <circle cx="330" cy="150" r="5" fill="#4299e1"/>
    <circle cx="55" cy="220" r="4" fill="#63b3ed"/>
    <circle cx="345" cy="220" r="4" fill="#63b3ed"/>
    
    <!-- Bottom nodes -->
    <circle cx="120" cy="350" r="4" fill="#63b3ed"/>
    <circle cx="280" cy="350" r="4" fill="#63b3ed"/>
    
    <!-- Connecting lines -->
    <line x1="200" y1="30" x2="140" y2="50" stroke="#4299e1" stroke-width="1" opacity="0.4"/>
    <line x1="200" y1="30" x2="260" y2="50" stroke="#4299e1" stroke-width="1" opacity="0.4"/>
    <line x1="70" y1="150" x2="55" y2="220" stroke="#4299e1" stroke-width="1" opacity="0.4"/>
    <line x1="330" y1="150" x2="345" y2="220" stroke="#4299e1" stroke-width="1" opacity="0.4"/>
  </g>
  
  <!-- "46" layer indicator badge -->
  <g transform="translate(310, 320)">
    <circle cx="0" cy="0" r="28" fill="#2c5282" stroke="#48bb78" stroke-width="2"/>
    <text x="0" y="6" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#48bb78" text-anchor="middle">46</text>
  </g>
  
  <!-- ATSF text at bottom -->
  <text x="200" y="395" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#63b3ed" text-anchor="middle" letter-spacing="4">ATSF</text>
</svg>
