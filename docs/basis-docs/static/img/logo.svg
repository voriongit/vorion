<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#818cf8;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Base square with rounded corners -->
  <rect x="10" y="10" width="80" height="80" rx="12" fill="url(#grad)"/>
  
  <!-- Four layer bars representing INTENT, ENFORCE, PROOF, CHAIN -->
  <rect x="22" y="24" width="56" height="10" rx="2" fill="white" opacity="0.9"/>
  <rect x="22" y="38" width="56" height="10" rx="2" fill="white" opacity="0.7"/>
  <rect x="22" y="52" width="56" height="10" rx="2" fill="white" opacity="0.5"/>
  <rect x="22" y="66" width="56" height="10" rx="2" fill="white" opacity="0.3"/>
  
  <!-- Connection lines -->
  <line x1="50" y1="34" x2="50" y2="38" stroke="white" stroke-width="2"/>
  <line x1="50" y1="48" x2="50" y2="52" stroke="white" stroke-width="2"/>
  <line x1="50" y1="62" x2="50" y2="66" stroke="white" stroke-width="2"/>
</svg>
