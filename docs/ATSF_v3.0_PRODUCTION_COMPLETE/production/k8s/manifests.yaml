# ATSF v3.0 - Kubernetes Manifests
# ==================================

---
# Namespace
apiVersion: v1
kind: Namespace
metadata:
  name: atsf
  labels:
    app: atsf
    version: "3.0"

---
# ConfigMap
apiVersion: v1
kind: ConfigMap
metadata:
  name: atsf-config
  namespace: atsf
data:
  ENVIRONMENT: "production"
  LOG_LEVEL: "INFO"
  API_WORKERS: "4"
  METRICS_ENABLED: "true"
  
  # Trust configuration
  TRUST_CEILING_BLACK_BOX: "0.40"
  TRUST_CEILING_GRAY_BOX: "0.55"
  TRUST_CEILING_WHITE_BOX: "0.75"
  TRUST_CEILING_ATTESTED: "0.90"
  VELOCITY_CAP_PER_HOUR: "0.25"

---
# Secret (use sealed-secrets or external-secrets in production)
apiVersion: v1
kind: Secret
metadata:
  name: atsf-secrets
  namespace: atsf
type: Opaque
stringData:
  DATABASE_URL: "postgresql://atsf:changeme@atsf-db:5432/atsf"
  REDIS_URL: "redis://atsf-redis:6379/0"
  JWT_SECRET: "change-this-to-a-secure-secret-in-production"

---
# API Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: atsf-api
  namespace: atsf
  labels:
    app: atsf-api
spec:
  replicas: 3
  selector:
    matchLabels:
      app: atsf-api
  template:
    metadata:
      labels:
        app: atsf-api
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8000"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: atsf-api
      containers:
        - name: api
          image: ghcr.io/agentanchor/atsf-api:3.0.0
          ports:
            - containerPort: 8000
              name: http
          envFrom:
            - configMapRef:
                name: atsf-config
            - secretRef:
                name: atsf-secrets
          resources:
            requests:
              cpu: "250m"
              memory: "512Mi"
            limits:
              cpu: "1000m"
              memory: "2Gi"
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          securityContext:
            runAsNonRoot: true
            runAsUser: 1000
            readOnlyRootFilesystem: true
            allowPrivilegeEscalation: false
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchLabels:
                    app: atsf-api
                topologyKey: kubernetes.io/hostname

---
# API Service
apiVersion: v1
kind: Service
metadata:
  name: atsf-api
  namespace: atsf
  labels:
    app: atsf-api
spec:
  type: ClusterIP
  ports:
    - port: 8000
      targetPort: 8000
      protocol: TCP
      name: http
  selector:
    app: atsf-api

---
# Dashboard Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: atsf-dashboard
  namespace: atsf
  labels:
    app: atsf-dashboard
spec:
  replicas: 2
  selector:
    matchLabels:
      app: atsf-dashboard
  template:
    metadata:
      labels:
        app: atsf-dashboard
    spec:
      containers:
        - name: dashboard
          image: ghcr.io/agentanchor/atsf-dashboard:3.0.0
          ports:
            - containerPort: 80
              name: http
          env:
            - name: REACT_APP_API_URL
              value: "http://atsf-api:8000"
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
          livenessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 3
            periodSeconds: 5

---
# Dashboard Service
apiVersion: v1
kind: Service
metadata:
  name: atsf-dashboard
  namespace: atsf
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: 80
      protocol: TCP
  selector:
    app: atsf-dashboard

---
# PostgreSQL StatefulSet
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: atsf-db
  namespace: atsf
spec:
  serviceName: atsf-db
  replicas: 1
  selector:
    matchLabels:
      app: atsf-db
  template:
    metadata:
      labels:
        app: atsf-db
    spec:
      containers:
        - name: postgres
          image: postgres:15-alpine
          ports:
            - containerPort: 5432
          env:
            - name: POSTGRES_USER
              value: "atsf"
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: atsf-secrets
                  key: DB_PASSWORD
            - name: POSTGRES_DB
              value: "atsf"
          volumeMounts:
            - name: data
              mountPath: /var/lib/postgresql/data
          resources:
            requests:
              cpu: "250m"
              memory: "512Mi"
            limits:
              cpu: "1000m"
              memory: "2Gi"
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 20Gi

---
# PostgreSQL Service
apiVersion: v1
kind: Service
metadata:
  name: atsf-db
  namespace: atsf
spec:
  type: ClusterIP
  ports:
    - port: 5432
  selector:
    app: atsf-db

---
# Redis Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: atsf-redis
  namespace: atsf
spec:
  replicas: 1
  selector:
    matchLabels:
      app: atsf-redis
  template:
    metadata:
      labels:
        app: atsf-redis
    spec:
      containers:
        - name: redis
          image: redis:7-alpine
          ports:
            - containerPort: 6379
          args: ["--appendonly", "yes"]
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
          volumeMounts:
            - name: data
              mountPath: /data
      volumes:
        - name: data
          emptyDir: {}

---
# Redis Service
apiVersion: v1
kind: Service
metadata:
  name: atsf-redis
  namespace: atsf
spec:
  type: ClusterIP
  ports:
    - port: 6379
  selector:
    app: atsf-redis

---
# Ingress
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: atsf-ingress
  namespace: atsf
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/rate-limit: "100"
    nginx.ingress.kubernetes.io/rate-limit-window: "1m"
spec:
  tls:
    - hosts:
        - atsf.example.com
      secretName: atsf-tls
  rules:
    - host: atsf.example.com
      http:
        paths:
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: atsf-api
                port:
                  number: 8000
          - path: /
            pathType: Prefix
            backend:
              service:
                name: atsf-dashboard
                port:
                  number: 80

---
# Service Account
apiVersion: v1
kind: ServiceAccount
metadata:
  name: atsf-api
  namespace: atsf

---
# Horizontal Pod Autoscaler
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: atsf-api-hpa
  namespace: atsf
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: atsf-api
  minReplicas: 3
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80

---
# Pod Disruption Budget
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: atsf-api-pdb
  namespace: atsf
spec:
  minAvailable: 2
  selector:
    matchLabels:
      app: atsf-api

---
# Network Policy
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: atsf-api-network-policy
  namespace: atsf
spec:
  podSelector:
    matchLabels:
      app: atsf-api
  policyTypes:
    - Ingress
    - Egress
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              name: ingress-nginx
      ports:
        - protocol: TCP
          port: 8000
  egress:
    - to:
        - podSelector:
            matchLabels:
              app: atsf-db
      ports:
        - protocol: TCP
          port: 5432
    - to:
        - podSelector:
            matchLabels:
              app: atsf-redis
      ports:
        - protocol: TCP
          port: 6379

---
# ServiceMonitor for Prometheus
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: atsf-api-monitor
  namespace: atsf
  labels:
    app: atsf-api
spec:
  selector:
    matchLabels:
      app: atsf-api
  endpoints:
    - port: http
      path: /metrics
      interval: 15s
