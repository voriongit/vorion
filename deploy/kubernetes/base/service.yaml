apiVersion: v1
kind: Service
metadata:
  name: agentanchor
  namespace: vorion
  labels:
    app.kubernetes.io/name: agentanchor
    app.kubernetes.io/component: api
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 80
      targetPort: http
      protocol: TCP
  selector:
    app.kubernetes.io/name: agentanchor
---
apiVersion: v1
kind: Service
metadata:
  name: agentanchor-headless
  namespace: vorion
  labels:
    app.kubernetes.io/name: agentanchor
    app.kubernetes.io/component: api
spec:
  type: ClusterIP
  clusterIP: None
  ports:
    - name: http
      port: 3000
      targetPort: http
      protocol: TCP
  selector:
    app.kubernetes.io/name: agentanchor
