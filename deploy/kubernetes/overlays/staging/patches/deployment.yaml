apiVersion: apps/v1
kind: Deployment
metadata:
  name: agentanchor
spec:
  replicas: 1
  template:
    spec:
      containers:
        - name: agentanchor
          resources:
            requests:
              cpu: "50m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
          env:
            - name: LOG_LEVEL
              value: "debug"
