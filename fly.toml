# Vorion API - Fly.io configuration
# Deploy from monorepo root: fly deploy

app = 'vorion-api'
primary_region = 'iad'

[build]
  dockerfile = 'apps/api/Dockerfile.fly'

[env]
  NODE_ENV = 'production'
  PORT = '8080'
  DEMO_MODE = 'true'

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = false
  auto_start_machines = true
  min_machines_running = 1

[[vm]]
  memory = '256mb'
  cpu_kind = 'shared'
  cpus = 1
