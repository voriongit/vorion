version: '3.8'

services:
  vorion-api:
    build:
      context: ../..
      dockerfile: apps/api/Dockerfile
    ports:
      - "4000:4000"
    environment:
      - NODE_ENV=production
      - PORT=4000
      - API_KEY=${API_KEY:-vorion-secure-key}
      - ROOT_DIR=/app
    volumes:
      # Mount packages for agent execution
      - ../../packages:/app/packages:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:4000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
