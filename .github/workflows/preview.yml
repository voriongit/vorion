name: Preview Deployment

on:
  pull_request:
    types: [opened, synchronize, reopened]

concurrency:
  group: preview-${{ github.head_ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: '20'
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
  TURBO_TEAM: ${{ vars.TURBO_TEAM }}

jobs:
  changes:
    name: Detect Changes
    runs-on: ubuntu-latest
    outputs:
      agentanchor: ${{ steps.filter.outputs.agentanchor }}
      agentanchor-www: ${{ steps.filter.outputs.agentanchor-www }}
      omniscience: ${{ steps.filter.outputs.omniscience }}
      omniscience-docs: ${{ steps.filter.outputs.omniscience-docs }}
      vorion-www: ${{ steps.filter.outputs.vorion-www }}
      packages: ${{ steps.filter.outputs.packages }}
    steps:
      - uses: actions/checkout@v4

      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            agentanchor:
              - 'apps/agentanchor/**'
              - 'packages/**'
            agentanchor-www:
              - 'apps/agentanchor-www/**'
            omniscience:
              - 'omniscience/**'
              - 'packages/**'
            omniscience-docs:
              - 'omniscience-docs/**'
            vorion-www:
              - 'vorion-www/**'
            packages:
              - 'packages/**'

  build-packages:
    name: Build Packages
    runs-on: ubuntu-latest
    needs: [changes]
    if: needs.changes.outputs.packages == 'true'
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Cache Turbo
        uses: actions/cache@v4
        with:
          path: .turbo
          key: turbo-${{ runner.os }}-${{ github.sha }}
          restore-keys: |
            turbo-${{ runner.os }}-

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Build packages
        run: npx turbo build --filter="./packages/*"

      - name: Upload package artifacts
        uses: actions/upload-artifact@v4
        with:
          name: packages-dist
          path: packages/*/dist
          retention-days: 1

  preview-agentanchor:
    name: Preview AgentAnchor
    runs-on: ubuntu-latest
    needs: [changes, build-packages]
    if: |
      always() &&
      needs.changes.outputs.agentanchor == 'true'
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install Vercel CLI
        run: npm install -g vercel@latest

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Download package artifacts
        uses: actions/download-artifact@v7
        with:
          name: packages-dist
          path: packages
        continue-on-error: true

      - name: Deploy Preview
        id: deploy
        run: |
          url=$(vercel deploy --token=${{ secrets.VERCEL_TOKEN }})
          echo "url=$url" >> $GITHUB_OUTPUT
        working-directory: apps/agentanchor
        env:
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_AGENTANCHOR_PROJECT_ID }}

      - name: Comment PR
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '### AgentAnchor Preview\n\nDeployed to: ${{ steps.deploy.outputs.url }}'
            })

  preview-agentanchor-www:
    name: Preview AgentAnchor WWW
    runs-on: ubuntu-latest
    needs: [changes]
    if: needs.changes.outputs.agentanchor-www == 'true'
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install Vercel CLI
        run: npm install -g vercel@latest

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Deploy Preview
        id: deploy
        run: |
          url=$(vercel deploy --token=${{ secrets.VERCEL_TOKEN }})
          echo "url=$url" >> $GITHUB_OUTPUT
        working-directory: apps/agentanchor-www
        env:
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_AGENTANCHOR_WWW_PROJECT_ID }}

      - name: Comment PR
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '### AgentAnchor WWW Preview\n\nDeployed to: ${{ steps.deploy.outputs.url }}'
            })

  preview-omniscience:
    name: Preview Omniscience
    runs-on: ubuntu-latest
    needs: [changes, build-packages]
    if: |
      always() &&
      needs.changes.outputs.omniscience == 'true'
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install Vercel CLI
        run: npm install -g vercel@latest

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Download package artifacts
        uses: actions/download-artifact@v7
        with:
          name: packages-dist
          path: packages
        continue-on-error: true

      - name: Deploy Preview
        id: deploy
        run: |
          url=$(vercel deploy --token=${{ secrets.VERCEL_TOKEN }})
          echo "url=$url" >> $GITHUB_OUTPUT
        working-directory: omniscience
        env:
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_OMNISCIENCE_PROJECT_ID }}

      - name: Comment PR
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '### Omniscience Preview\n\nDeployed to: ${{ steps.deploy.outputs.url }}'
            })

  preview-vorion-www:
    name: Preview Vorion WWW
    runs-on: ubuntu-latest
    needs: [changes]
    if: needs.changes.outputs.vorion-www == 'true'
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install Vercel CLI
        run: npm install -g vercel@latest

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Deploy Preview
        id: deploy
        run: |
          url=$(vercel deploy --token=${{ secrets.VERCEL_TOKEN }})
          echo "url=$url" >> $GITHUB_OUTPUT
        working-directory: vorion-www
        env:
