          echo "url=$url" >> $GITHUB_OUTPUT
        working-directory: apps/agentanchor-www
        env:
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_AGENTANCHOR_WWW_PROJECT_ID }}

  deploy-omniscience:
    name: Deploy Omniscience
    runs-on: ubuntu-latest
    needs: [changes, build-packages]
    if: |
      always() &&
      (needs.changes.outputs.omniscience == 'true' ||
       github.event.inputs.app == 'omniscience' ||
       github.event.inputs.app == 'all')
    environment:
      name: omniscience-${{ github.event.inputs.environment || 'production' }}
      url: ${{ steps.deploy.outputs.url }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install Vercel CLI
        run: npm install -g vercel@latest

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Download package artifacts
