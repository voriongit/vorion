  deploy-omniscience-docs:
    name: Deploy Omniscience Docs
    runs-on: ubuntu-latest
    needs: [changes]
    if: |
      always() &&
      (needs.changes.outputs.omniscience-docs == 'true' ||
       github.event.inputs.app == 'omniscience-docs' ||
       github.event.inputs.app == 'all')
    environment:
      name: omniscience-docs-${{ github.event.inputs.environment || 'production' }}
      url: ${{ steps.deploy.outputs.url }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install Vercel CLI
        run: npm install -g vercel@latest

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Pull Vercel Environment
        run: vercel pull --yes --environment=${{ github.event.inputs.environment || 'production' }} --token=${{ secrets.VERCEL_TOKEN }}
