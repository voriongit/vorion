name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: '20'
  TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
  TURBO_TEAM: ${{ vars.TURBO_TEAM }}

jobs:
  setup:
    name: Setup
    runs-on: ubuntu-latest
    outputs:
      packages-changed: ${{ steps.filter.outputs.packages }}
      apps-changed: ${{ steps.filter.outputs.apps }}
      docs-changed: ${{ steps.filter.outputs.docs }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            packages:
              - 'packages/**'
            apps:
              - 'apps/**'
            docs:
              - 'omniscience-docs/**'
              - 'docs/**'

  lint-and-typecheck:
    name: Lint & Typecheck
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Cache Turbo
        uses: actions/cache@v5
        with:
          path: .turbo
          key: turbo-${{ runner.os }}-${{ github.sha }}
          restore-keys: |
            turbo-${{ runner.os }}-

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Lint
        run: npx turbo lint --filter="./packages/*" --filter="./apps/*"

      - name: Typecheck
        run: npx turbo typecheck --filter="./packages/*"

  build-packages:
    name: Build Packages
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Cache Turbo
        uses: actions/cache@v5
        with:
          path: .turbo
          key: turbo-${{ runner.os }}-${{ github.sha }}
          restore-keys: |
            turbo-${{ runner.os }}-

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Build packages
        run: npx turbo build --filter="./packages/*"

      - name: Upload package artifacts
        uses: actions/upload-artifact@v4
        with:
          name: packages-dist
          path: |
            packages/*/dist
          retention-days: 1

  build-apps:
    name: Build Apps
    runs-on: ubuntu-latest
    needs: [build-packages]
    strategy:
      fail-fast: false
      matrix:
        app:
          - name: agentanchor
            path: apps/agentanchor
          - name: agentanchor-www
            path: apps/agentanchor-www
          - name: omniscience
            path: omniscience
          - name: omniscience-docs
            path: omniscience-docs
          - name: vorion-www
            path: vorion-www
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Cache Turbo
        uses: actions/cache@v5
        with:
          path: .turbo
          key: turbo-${{ runner.os }}-${{ github.sha }}
          restore-keys: |
            turbo-${{ runner.os }}-

      - name: Download package artifacts
        uses: actions/download-artifact@v4
        with:
          name: packages-dist
          path: packages

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Build ${{ matrix.app.name }}
        run: npx turbo build --filter="./${{ matrix.app.path }}"
        env:
          NEXT_TELEMETRY_DISABLED: 1

  test-packages:
    name: Test Packages
    runs-on: ubuntu-latest
    needs: [build-packages]
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Cache Turbo
        uses: actions/cache@v5
        with:
          path: .turbo
          key: turbo-${{ runner.os }}-${{ github.sha }}
          restore-keys: |
            turbo-${{ runner.os }}-

      - name: Download package artifacts
        uses: actions/download-artifact@v4
        with:
          name: packages-dist
          path: packages

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Run tests
        run: npx turbo test --filter="./packages/*"

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          files: packages/*/coverage/lcov.info
          flags: packages
          token: ${{ secrets.CODECOV_TOKEN }}

  test-apps:
    name: Test Apps
    runs-on: ubuntu-latest
    needs: [build-packages]
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: vorion
          POSTGRES_PASSWORD: testpassword
          POSTGRES_DB: vorion_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      redis:
        image: redis:7
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Cache Turbo
        uses: actions/cache@v5
        with:
          path: .turbo
          key: turbo-${{ runner.os }}-${{ github.sha }}
          restore-keys: |
            turbo-${{ runner.os }}-

      - name: Download package artifacts
        uses: actions/download-artifact@v4
        with:
          name: packages-dist
          path: packages

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Run app tests
        run: npx turbo test --filter="./apps/*"
        env:
          DATABASE_URL: postgres://vorion:testpassword@localhost:5432/vorion_test
          REDIS_URL: redis://localhost:6379

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Run npm audit
        run: npm audit --audit-level=critical
        continue-on-error: true

  ci-success:
    name: CI Success
    runs-on: ubuntu-latest
    needs: [lint-and-typecheck, build-apps, test-packages, test-apps]
    if: always()
    steps:
      - name: Check all jobs passed
        run: |
          if [[ "${{ needs.lint-and-typecheck.result }}" != "success" ]] || \
             [[ "${{ needs.build-apps.result }}" != "success" ]] || \
             [[ "${{ needs.test-packages.result }}" != "success" ]] || \
             [[ "${{ needs.test-apps.result }}" != "success" ]]; then
            echo "One or more jobs failed"
            exit 1
          fi
          echo "All CI jobs passed!"
